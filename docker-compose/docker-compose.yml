version: '3'

services:
  aas-registry:
    image: eclipsebasyx/aas-registry:1.4.0
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "4000:4000"
    networks:
      default:
        aliases:
          - aas-registry
    environment:
      basyxregistry_registry_events: MQTTV2_SIMPLE_ENCODING
      basyxmqtt_server: tcp://aas-broker:1883
      basyxregistry_registry_backend: MongoDB
      basyxmongodb_dbconnectionstring: mongodb://aas-database:27017/
      basyxcontext_accesscontrolalloworigin: "*"
    extra_hosts:
      - "${AAS_TRANSFORMER_HOST}:172.17.0.1"

  aas-server:
    image: eclipsebasyx/aas-server:1.4.0
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "4001:4001"
    networks:
      default:
        aliases:
          - aas-server
    environment:
      basyxmqtt_server: tcp://aas-broker:1883
      basyxaas_aas_events: MQTTV2_SIMPLE_ENCODING
      basyxaas_registry_path: http://aas-registry:4000/registry/api/v1/registry
      basyxaas_registry_host: http://${AAS_TRANSFORMER_HOST}:4001/aasServer
      basyxcontext_accesscontrolalloworigin: "*"
      basyxaas_aas_backend: MongoDB
      basyxmongodb_dbconnectionstring: mongodb://aas-database:27017/
      basyxaas_aas_aasxupload: Enabled
      waiting_for: '[{"host":"aas-registry","port":"4000"}]'
    extra_hosts:
      - "${AAS_TRANSFORMER_HOST}:172.17.0.1"

  aas-database:
    image: mongo:latest
    restart: always
    networks:
      default:
        aliases:
          - aas-database
    volumes:
      - "aas_database:/data/db"

  aas-gui:
    image: eclipsebasyx/aas-gui:v230703
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "3000:3000"
    environment:
      VITE_REGISTRY_PATH: "http://localhost:4000/registry"
      VITE_AAS_SERVER_PATH: "http://localhost:4001/aasServer"

  aas-broker:
    image: ghcr.io/fabos-ai/aas-transformer/aas-broker:${VERSION}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      default:
        aliases:
          - aas-broker

  aas-mqtt-gui:
    image: emqx/mqttx-web
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "9090:80"

  aas-transformer:
    image: ghcr.io/fabos-ai/aas-transformer/service:${VERSION}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    ports:
      - "4010:4010"
    networks:
      default:
        aliases:
          - aas-transformer
    environment:
      DATABASE_HOST: aas-transformer-database
      DATABASE_PASSWORD: password
    extra_hosts:
      - "${AAS_TRANSFORMER_HOST}:172.17.0.1"

  aas-transformer-init:
    image: ghcr.io/fabos-ai/aas-transformer/initializer:1.0.0-SNAPSHOT
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}

  aas-transformer-database:
    image: mariadb:10.5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${LOGGING_MAX_FILE}
        max-size: ${LOGGING_MAX_SIZE}
    networks:
      default:
        aliases:
          - aas-transformer-database
    ports:
      - "3306:3306"
    environment:
      MARIADB_USER: aas_transformer
      MARIADB_PASSWORD: ${AAS_TRANSFORMER_DATABASE_PASSWORD}
      MARIADB_DATABASE: aas_transformer
      MARIADB_ROOT_PASSWORD: ${AAS_TRANSFORMER_DATABASE_ROOT_PASSWORD}
    volumes:
      - "aas_transformer_database:/var/lib/mysql"

volumes:
  aas_database:
  aas_transformer_database:
